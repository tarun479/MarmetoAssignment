<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeezah</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="vertical-line"></div>
        <div class="content-wrapper">
            <header>
                <div class="header-logo"><a href="#" class="logo">Aeezah<span>.</span></a></div>
                <div class="mobile-buttons">
                    <div class="mobile-shopping-bag"><img class="shopping-bag" src="./img/shopping-bag.svg" alt=""></div>
                    <div id="header-burger" class="header-burger">
                        <span></span>
                    </div>
                </div>
                <nav id="header-menu" class="header-menu">
                <ul class="header-titles">
                    <li><a href="">NEW ARRIVALS</a> <img src="./img/dot.svg" alt=""></li>
                    <li><a href="">SHOP</a></li>
                    <li><a href="">BEAUTY</a></li>
                    <li><a href="">SALE</a></li>
                    <li><a href="">JOURNAL</a></li>
                </ul>
                </nav>
                <div class="header-cart">
                    <table>
                        <td><img class="shopping-bag" src="./img/shopping-bag.svg" alt=""></td>
                        <td>0</td>
                        <td><img src=".//img/human.svg" alt="" class="login"></td>
                    </table>
                </div>
            </header>
            <hr>

            <div class="social-link">
                <div class="search-container">
                    <div class="input-with-button">
                        <input class="search-input" type="text" id="searchInput" placeholder="Search videos, people and more">
                        <button class="button" onclick="searchProducts()">Search</button>
                        <div id="searchResults"></div>
                    </div>
                </div>
                
                
                <p class="text-line">INSTAGRAM</p>
                <div class="insta-line"></div>
                <img src="./img/insta-icon.svg" alt="">
            </div>
            <div class="info-action-block">
                <div class="info-action-text">
                    <div class="block-text">
                        <span>FABRIC THAT&nbsp&nbsp</span>
                        <span><img src="./img/speaks-effect.svg" alt="">SPEAKS&nbsp&nbsp</span>
                    </div>
                    <div class="block-buttons">
                        <a href="#" class="button">VIEW ALL</a>
                        <a href="#" class="button">Watch now</a>
                    </div>
                </div>
                <div class="info-action-image">
                    <div class="main-img">
                        <img src="./img/main-photo.png" alt="">
                    </div>
                    <img class="main-img-sticker" src="./img/sticker.svg" alt="">
                </div>
            </div>
            <div class="info-action-block">
                <div class="info-action-block-child">
                    <img class="child-img" src="./img/yellow-background-photo.jpg" alt="">
                </div>
                <div class="info-action-block-child">
                    <img class="child-img" src="./img/blue-background-photo.jpg" alt="">
                </div>
                <div class="info-action-block-child">
                    <div class="block-child-text">
                        Fashion is not about clothes, It is about a look.
                        <div class="block-text-effect-wrapper">
                            <img src="./img/star.svg" alt="">
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <img class="fabric-effect" src="./img/fabric-effect.svg" alt="">
    </div>
    <script src="./script.js"></script>
</body>
</html>
